<script type="text/javascript">
    RED.nodes.registerType('sme-formComp-buttonList', {
        category: 'semilimesAPI_deprecated',
        color: '#E6E0F8',
        defaults: {
            name: { value: "" },

            reference: { value: ""},
            referenceType: { value: "str" },

            title: { value: "" },
            titleType: { value: "str" },

            required: { value: "0" },

            verticalList: { value : "1"},

            button1: { value: "" },
            button2: { value: "" },
            button3: { value: "" },
            button4: { value: "" },
            button5: { value: "" },
            button6: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-edit",
        paletteLabel: 'Button List',
        label: function () {
            return this.name || "Form:ButtonList";

        oneditprepare: function () {

    });
