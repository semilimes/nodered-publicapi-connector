<script type="text/javascript">
    RED.nodes.registerType('sme-formComp-slider', {
        category: 'semilimesAPI',
        color: '#E6E0F8',
        defaults: {
            name: { value: "" },

            reference: { value: ""},
            referenceType: { value: "str" },

            title: { value: "" },
            titleType: { value: "str" },

            required: { value: "0" },

            value: { value: 0, required: true },
            valueType: { value: "num" },

            min: { value: 0, required: true },
            minType: { value: "num" },

            max: { value: 10, required: true },
            maxType: { value: "num" }, 

            step: { value: 0, required: true },
            stepType: { value: "num" },
            
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-sliders",
        paletteLabel: 'Slider',
        label: function () {
            return this.name || "Form:Slider";
        },
        oneditprepare: function () {
            $("#node-input-reference").typedInput({
                type: "str",
                types: ["str", "msg", "flow", "global"],
                typeField: "#node-input-referenceType"
            });
            $("#node-input-title").typedInput({
                type: "str",
                types: ["str", "msg", "flow", "global"],
                typeField: "#node-input-titleType"
            });
            $("#node-input-value").typedInput({
                type: "num",
                types: ["num", "msg", "flow", "global"],
                typeField: "#node-input-valueType"
            });
            $("#node-input-min").typedInput({
                type: "num",
                types: ["num", "msg", "flow", "global"],
                typeField: "#node-input-minType"
            });
            $("#node-input-max").typedInput({
                type: "num",
                types: ["num", "msg", "flow", "global"],
                typeField: "#node-input-maxType"
            });
            $("#node-input-step").typedInput({
                type: "num",
                types: ["num", "msg", "flow", "global"],
                typeField: "#node-input-stepType"
            });
        }
    });
</script>

<script type="text/html" data-template-name="sme-formComp-slider">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-reference"><i class="fa fa-tag"></i> Reference</label>
        <input type="text" id="node-input-reference" placeholder="Form component reference name">
        <input type="hidden" id="node-input-referenceType">
    </div>
    <div class="form-row">
        <label for="node-input-title"><i class="fa fa-tag"></i> Title</label>
        <input type="text" id="node-input-title" placeholder="Slider title">
        <input type="hidden" id="node-input-titleType">
    </div>
    <div class="form-row">
        <label for="node-input-required"><i class="fa fa-tag"></i> Required</label>
        <select id="node-input-required">
            <option value="1">Yes</option>
            <option value="0" selected>No</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-value"><i class="fa fa-tag"></i> Value</label>
        <input type="text" id="node-input-value">
        <input type="hidden" id="node-input-valueType">
    </div>
    <div class="form-row">
        <label for="node-input-min"><i class="fa fa-tag"></i> Min</label>
        <input type="text" id="node-input-min" placeholder="Minimum slider value">
        <input type="hidden" id="node-input-minType">
    </div>
    <div class="form-row">
        <label for="node-input-max"><i class="fa fa-tag"></i> Max</label>
        <input type="text" id="node-input-max" placeholder="Maximum slider value">
        <input type="hidden" id="node-input-maxType">
    </div>
    <div class="form-row">
        <label for="node-input-step"><i class="fa fa-tag"></i> Step</label>
        <input type="text" id="node-input-step" placeholder="Slider minimum steps">
        <input type="hidden" id="node-input-stepType">
    </div>
</script>

<script type="text/html" data-help-name="sme-formComp-slider">
    <p>Creates a slider element in a form component</p>
</script>
