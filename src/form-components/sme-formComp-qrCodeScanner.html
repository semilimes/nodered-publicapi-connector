<script type="text/javascript">
    RED.nodes.registerType('sme-formComp-qrCodeScanner', {
        category: 'semilimesAPI_deprecated',
        color: '#E6E0F8',
        defaults: {
            name: { value: "" },
            
            reference: { value: ""},
            referenceType: { value: "str" },
            
            title: { value: "" },
            titleType: { value: "str" },

            required: { value: "0" },

            actionButtonTitle: { value: "" },
            actionButtonTitleType: { value: "str" }
            
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-qrcode",
        paletteLabel: 'QR Code Scanner',
        label: function () {
            return this.name || "Form:QRCodeScanner";
        },
        oneditprepare: function () {
            $("#node-input-reference").typedInput({
                type: "str",
                types: ["str", "msg", "flow", "global"],
                typeField: "#node-input-referenceType"
            });
            $("#node-input-title").typedInput({
                type: "str",
                types: ["str", "msg", "flow", "global"],
                typeField: "#node-input-titleType"
            });
            $("#node-input-actionButtonTitle").typedInput({
                type: "str",
                types: ["str", "msg", "flow", "global"],
                typeField: "#node-input-actionButtonTitleType"
            });
        }
    });
</script>

<script type="text/html" data-template-name="sme-formComp-qrCodeScanner">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-reference"><i class="fa fa-tag"></i> Reference</label>
        <input type="text" id="node-input-reference" placeholder="Form component reference name">
        <input type="hidden" id="node-input-referenceType">
    </div>
    <div class="form-row">
        <label for="node-input-title"><i class="fa fa-tag"></i> Title</label>
        <input type="text" id="node-input-title" placeholder="QR Code Scanner title">
        <input type="hidden" id="node-input-titleType">
    </div>
    <div class="form-row">
        <label for="node-input-required"><i class="fa fa-tag"></i> Required</label>
        <select id="node-input-required">
            <option value="1">Yes</option>
            <option value="0" selected>No</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-actionButtonTitle"><i class="fa fa-tag"></i>Pick button title</label>
        <input type="text" id="node-input-actionButtonTitle" placeholder="Select button title">
        <input type="hidden" id="node-input-actionButtonTitleType">
    </div>
</script>

<script type="text/html" data-help-name="sme-formComp-qrCodeScanner">
    <p>Creates a QR Code scanner in a form component</p>
</script>
