<script type="text/javascript">
    RED.nodes.registerType('sme-comp-text', {
        category: 'semilimesAPI_deprecated',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            text: { value: "This is a text message." },
            textType: { value: "str"}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-comment-o",
        paletteLabel: 'Text',
        label: function() {
            return this.name || "Text";
        },
        oneditprepare: function () {
            $("#node-input-text").typedInput({
                type: "str",
                types: ["str", "msg", "flow", "global"],
                typeField: "#node-input-textType"
            });
        }
    });
</script>

<script type="text/html" data-template-name="sme-comp-text">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name"/>
    </div>
    <div class="form-row">
        <label for="node-input-text"><i class="fa fa-tag"></i> Text</label>
        <input type="text" id="node-input-text" placeholder="The text message to send">
        <input type="hidden" id="node-input-textType">
    </div>
</script>

<script type="text/html" data-help-name="sme-comp-text">
    <p>This node creates a text message component</p>
</script>
