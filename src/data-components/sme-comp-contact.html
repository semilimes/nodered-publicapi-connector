<script type="text/javascript">
    RED.nodes.registerType('sme-comp-contact', {
        category: 'semilimesAPI_deprecated',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            contactIds: { value: "" },
            contactIdsType: { value: "str"}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-comment-o",
        paletteLabel: 'Contact',
        label: function() {
            return this.name || "Contact";
        },
        oneditprepare: function () {
            $("#node-input-contactIds").typedInput({
                type: "str",
                types: ["str", "msg", "flow", "global"],
                typeField: "#node-input-contactIdsType"
            });
        }
    });
</script>

<script type="text/html" data-template-name="sme-comp-contact">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name"/>
    </div>
    <div class="form-row">
        <label for="node-input-contactIds"><i class="fa fa-tag"></i> Contact ID</label>
        <input type="text" id="node-input-contactIds" placeholder="The contact Id to reference">
        <input type="hidden" id="node-input-contactIdsType">
    </div>
    <div style="font-size: smaller;max-width:500px;">Enter comma-separated contactIds to reference multiple contacts</div>
</script>

<script type="text/html" data-help-name="sme-comp-contact">
    <p>This node creates a contact message component.</p>
</script>
