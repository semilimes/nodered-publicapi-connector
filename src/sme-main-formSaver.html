<script type="text/javascript">
    RED.nodes.registerType('sme-main-formSaver', {
        category: 'semilimesAPI',
        color: "#E2D96E",
        defaults: {
            location: {value: "", required: true},
            locationType: {value: "flow"}
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-floppy-o",
        paletteLabel: 'Form Saver',
        label: function () {
            return `Save Form`;
        },
        labelStyle: function () {
            return this.location ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            $("#node-input-location").typedInput({
                type: "flow",
                types: ["msg", "flow", "global"],
                typeField: "#node-input-locationType"
            });
        }
    });
</script>

<script type="text/html" data-template-name="sme-main-formSaver">
    <div style="max-width:500px;">Place this node after composing a form message and its components, and save in a context location for further reference.</div>
    <br />

    <div class="form-row">
        <label for="node-input-location"><i class="fa fa-tag"></i> Location</label>
        <input type="text" id="node-input-location" placeholder="Save location of the form message">
        <input type="hidden" id="node-input-locationType">
    </div>
    
</script>

<script type="text/html" data-help-name="sme-main-formSaver">
    <p>Save the form message to a specified location.</p>
</script>
