<script type="text/javascript">
    RED.nodes.registerType('sme-filter-formSubmission', {
        category: 'semilimesAPI',
        color: '#E2D96E',
        defaults: {
            reference: { value: "" },
            referenceType: { value: "str" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-filter",
        paletteLabel: 'Filter - Submission',
        label: function () {
            return this.reference ? ('submission of: ' + this.reference) : 'catch all submissions';
        },
        labelStyle: function () {
            return this.reference ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            $("#node-input-reference").typedInput({
                type: "str",
                types: ["str", "msg", "flow", "global"],
                typeField: "#node-input-referenceType"
            });
        }
    });
</script>

<script type="text/html" data-template-name="sme-filter-formSubmission">
    <div style="max-width:500px;">When users submit forms, the submissions can be catched by this node and store to a specified variable.</div>
    <br />
    <div class="form-row">
        <label for="node-input-reference"><i class="fa fa-tag"></i> Form Reference</label>
        <input type="text" id="node-input-reference" placeholder="Ref name of the original form">
        <input type="hidden" id="node-input-referenceType">
    </div>
    <div style="font-size: smaller;max-width:500px;">Filter submissions of a specific form, via its reference name</div>
    
</script>

<script type="text/html" data-help-name="sme-filter-formSubmission">
    <p>Filter submissions of a specific form, via its reference name</p>
</script>
