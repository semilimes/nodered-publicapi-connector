<script type="text/javascript">
    RED.nodes.registerType('sme-main-formLoader', {
        category: 'semilimesAPI',
        color: "#E2D96E",
        defaults: {
            location: {value: "", required: true},
            locationType: {value: "flow"}
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: "font-awesome/fa-external-link-square",
        paletteLabel: 'Form Loader',
        label: function () {
            return `Load Form`;
        },
        labelStyle: function () {
            return this.location ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            $("#node-input-location").typedInput({
                type: "flow",
                types: ["flow", "global"],
                typeField: "#node-input-locationType"
            });
        }
    });
</script>

<script type="text/html" data-template-name="sme-main-formLoader">
    <div style="max-width:500px;">Use this node to retrieve a saved form from the flow and prepare it for sending to semilimes.</div>
    <br />

    <div class="form-row">
        <label for="node-input-location"><i class="fa fa-tag"></i> Location</label>
        <input type="text" id="node-input-location" placeholder="Load location of the form message">
        <input type="hidden" id="node-input-locationType">
    </div>
    
</script>

<script type="text/html" data-help-name="sme-main-formLoader">
    <p>Load the form message from specified location and prepare for sending.</p>
</script>
